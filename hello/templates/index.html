    function enviarComentario() {
      var comentario = $("#userInput").val();
    
      $.ajax({
        url: "guardar_comentario.php", // Archivo PHP para procesar el comentario
        type: "POST",
        data: { comentario: comentario },
        success: function(response) {
          alert("Comentario guardado exitosamente: " + response);
        },
        error: function(xhr, status, error) {
          alert("Error al guardar el comentario");
          console.error(error);
        }
      });
    }
